---
layout: default
---
<article>
    <h2>{{ page.title }}</h2>
    {{ page.date | date_to_string }}
    {{ content }}

  <p>
  {% if page.preview %}
  <div class="picture-container">
  {% picture blognmd {{ page.preview }}%}
  <div class="overlay-text">{{page.workflow}}</div>
  </div>
  {% endif %}
  </p>

</article>
