backend:
  name: github
  repo: IanCassTwo/astro.wheep.co.uk
  base_url: https://astro.wheep.co.uk

media_folder: 'assets/images/_pristine'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Preview', name: 'preview', widget: 'string' }
      - { label: 'Workflow', name: 'workflow', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Nav Order', name: 'nav_order', widget: 'number'}
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Resources'
        name: 'resources'
        file: 'resources.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Nav Order', name: 'nav_order', widget: 'number'}
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
